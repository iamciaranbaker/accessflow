<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} | AccessFlow</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- FontAwesome 5 CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'vendors/fontawesome/css/all.min.css') }}">
        <!-- AdminLTE CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'vendors/adminlte/css/adminlte.min.css') }}">
        <!-- AccessFlow CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/accessflow.css') }}">
        <!-- jQuery JS -->
        <script src="{{ url_for('static', filename = 'vendors/jquery/js/jquery.min.js') }}"></script>
        <!-- Bootstrap 4 JS -->
        <script src="{{ url_for('static', filename = 'vendors/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- AdminLTE JS -->
        <script src="{{ url_for('static', filename = 'vendors/adminlte/js/adminlte.min.js') }}"></script>
        <!-- AccessFlow JS -->
        <script src="{{ url_for('static', filename = 'js/accessflow.js') }}"></script>
    </head>
    <body class="{{ body_class }}">
        {% block layout %}
        {% endblock layout %}                    
    </body>
</html>
